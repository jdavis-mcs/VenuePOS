<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>POS System | Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #1a1a1a;
            --surface-color: #2d2d2d;
            --surface-hover: #3d3d3d;
            --primary-color: #3b82f6; 
            --accent-color: #8b5cf6; 
            --text-color: #ffffff;
            --text-muted: #9ca3af;
            --border-color: #404040;
            --success-color: #22c55e;
            --danger-color: #ef4444;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* --- LEFT PANEL: Product Grid --- */
        .catalog-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
            padding: 20px;
        }

        /* Categories Bar */
        .category-tabs {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 15px;
            margin-bottom: 10px;
            scrollbar-width: none; 
        }
        .category-tabs::-webkit-scrollbar { display: none; } 

        .tab {
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            white-space: nowrap;
            font-weight: 600;
            transition: all 0.2s;
        }

        .tab.active {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }

        /* Grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
            overflow-y: auto;
            padding-bottom: 20px;
        }

        .product-card {
            background-color: var(--surface-color);
            border-radius: 12px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 120px;
            cursor: pointer;
            transition: transform 0.1s, background-color 0.1s;
            border: 1px solid transparent;
        }

        .product-card:active {
            transform: scale(0.98);
            background-color: var(--surface-hover);
        }

        .product-name {
            font-weight: 600;
            font-size: 1rem;
            line-height: 1.3;
        }

        .product-price {
            color: var(--primary-color);
            font-weight: 800;
            font-size: 1.1rem;
        }

        /* --- RIGHT PANEL: Ticket / Cart --- */
        .ticket-section {
            width: 380px;
            background-color: #222;
            display: flex;
            flex-direction: column;
            box-shadow: -4px 0 10px rgba(0,0,0,0.3);
        }

        .ticket-header {
            padding: 15px;
            background-color: var(--surface-color);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .user-badge { font-size: 0.9rem; color: var(--text-muted); }
        .logout-btn { background: none; border: none; color: var(--danger-color); cursor: pointer; }

        .cart-items {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid var(--border-color);
        }

        .item-info { flex: 1; }
        .item-name { display: block; font-weight: 600; }
        .item-price { font-size: 0.85rem; color: var(--text-muted); }
        
        .item-qty-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: var(--bg-color);
            padding: 4px 8px;
            border-radius: 6px;
        }
        .qty-btn {
            width: 24px;
            height: 24px;
            border-radius: 4px;
            border: none;
            background-color: var(--surface-color);
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        .totals-area {
            background-color: var(--surface-color);
            padding: 20px;
            border-top: 1px solid var(--border-color);
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .grand-total {
            display: flex;
            justify-content: space-between;
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--text-color);
            margin: 15px 0 20px 0;
        }

        .actions-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 10px;
        }

        .action-btn {
            padding: 15px;
            border-radius: 8px;
            border: none;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            text-transform: uppercase;
        }

        .btn-cancel { background-color: var(--surface-hover); color: var(--text-muted); }
        .btn-pay { background-color: var(--success-color); color: white; }

    </style>
</head>
<body>

    <div class="catalog-section">
        <div class="category-tabs" id="categoryTabs">
            </div>
        <div class="product-grid" id="productGrid">
            </div>
    </div>

    <div class="ticket-section">
        <div class="ticket-header">
            <span class="user-badge" id="userInfo">Loading...</span>
            <button class="logout-btn" onclick="window.logout()">LOGOUT</button>
        </div>

        <div class="cart-items" id="cartContainer">
            <div style="text-align:center; color: #555; margin-top: 50px;">Ticket Empty</div>
        </div>

        <div class="totals-area">
            <div class="total-row">
                <span>Subtotal</span>
                <span id="subTotalDisplay">$0.00</span>
            </div>
            <div class="total-row">
                <span>Tax (7%)</span>
                <span id="taxDisplay">$0.00</span>
            </div>
            <div class="grand-total">
                <span>Total</span>
                <span id="totalDisplay">$0.00</span>
            </div>

            <div class="actions-grid">
                <button class="action-btn btn-cancel" onclick="window.clearCart()">Void</button>
                <button class="action-btn btn-pay" onclick="window.initiatePayment()">Pay</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { db, collection, onSnapshot } from './firebase.js';

        // --- State ---
        let products = [];
        let categories = ["All"];
        let cart = []; 
        let currentCategory = "All";
        let currentUser = null;

        // --- Initialization ---
        function init() {
            // 1. Check Auth
            const storedUser = sessionStorage.getItem('pos_user');
            if (!storedUser) {
                window.location.href = "index.html";
                return;
            }
            currentUser = JSON.parse(storedUser);
            document.getElementById('userInfo').textContent = `${currentUser.role}: ${currentUser.name}`;

            // 2. Start Listener
            // This pulls products immediately and then updates whenever they change in the DB
            const unsub = onSnapshot(collection(db, "products"), (snapshot) => {
                products = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                
                // Extract unique categories dynamically
                const uniqueCats = [...new Set(products.map(p => p.category))];
                categories = ["All", ...uniqueCats.sort()];
                
                window.renderCategories(); // Re-render tabs
                window.renderGrid();       // Re-render grid
            });
        }

        // --- Render Functions ---
        window.renderCategories = function() {
            const container = document.getElementById('categoryTabs');
            container.innerHTML = categories.map(cat => `
                <button class="tab ${cat === currentCategory ? 'active' : ''}" 
                        onclick="window.setCategory('${cat}')">
                    ${cat}
                </button>
            `).join('');
        };

        window.renderGrid = function() {
            const container = document.getElementById('productGrid');
            const filtered = currentCategory === "All" 
                ? products 
                : products.filter(p => p.category === currentCategory);

            container.innerHTML = filtered.map(p => `
                <div class="product-card" onclick="window.addToCart('${p.id}')">
                    <span class="product-name">${p.name}</span>
                    <span class="product-price">$${parseFloat(p.price).toFixed(2)}</span>
                </div>
            `).join('');
        };

        window.renderCart = function() {
            const container = document.getElementById('cartContainer');
            
            if (cart.length === 0) {
                container.innerHTML = `<div style="text-align:center; color: #555; margin-top: 50px;">Ticket Empty</div>`;
                window.updateTotals();
                return;
            }

            container.innerHTML = cart.map((item, index) => `
                <div class="cart-item">
                    <div class="item-info">
                        <span class="item-name">${item.name}</span>
                        <span class="item-price">$${(item.price * item.qty).toFixed(2)}</span>
                    </div>
                    <div class="item-qty-controls">
                        <button class="qty-btn" onclick="window.updateQty(${index}, -1)">-</button>
                        <span>${item.qty}</span>
                        <button class="qty-btn" onclick="window.updateQty(${index}, 1)">+</button>
                    </div>
                </div>
            `).join('');

            window.updateTotals();
        };

        window.updateTotals = function() {
            const subtotal = cart.reduce((acc, item) => acc + (item.price * item.qty), 0);
            const tax = subtotal * 0.07; 
            const total = subtotal + tax;

            document.getElementById('subTotalDisplay').textContent = `$${subtotal.toFixed(2)}`;
            document.getElementById('taxDisplay').textContent = `$${tax.toFixed(2)}`;
            document.getElementById('totalDisplay').textContent = `$${total.toFixed(2)}`;
        };

        // --- Logic ---
        window.setCategory = function(cat) {
            currentCategory = cat;
            window.renderCategories();
            window.renderGrid();
        };

        window.addToCart = function(id) {
            const product = products.find(p => p.id === id);
            const existing = cart.find(item => item.id === id);

            if (existing) {
                existing.qty++;
            } else {
                cart.push({ ...product, qty: 1 }); // create a cart copy
            }
            window.renderCart();
        };

        window.updateQty = function(index, change) {
            cart[index].qty += change;
            if (cart[index].qty <= 0) {
                cart.splice(index, 1);
            }
            window.renderCart();
        };

        window.clearCart = function() {
            if(confirm("Void current ticket?")) {
                cart = [];
                window.renderCart();
            }
        };
        
        window.logout = function() {
            sessionStorage.removeItem('pos_user');
            window.location.href = "index.html";
        };

        window.initiatePayment = function() {
            if (cart.length === 0) return alert("Cart is empty");
            const total = document.getElementById('totalDisplay').textContent;
            alert(`Ready to charge ${total}. (Stripe integration next)`);
        };

        // Start
        init();

    </script>
</body>
</html>
