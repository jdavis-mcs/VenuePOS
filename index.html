<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>POS System | Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a1a1a">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2558/2558944.png">
    
    <style>
        :root {
            --bg-color: #1a1a1a;
            --surface-color: #2d2d2d;
            --primary-color: #3b82f6; 
            --text-color: #ffffff;
            --error-color: #ef4444;
            --success-color: #22c55e;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; 
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-weight: 800;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        .status-message {
            height: 24px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: var(--text-color);
            opacity: 0.7;
        }

        .status-message.error { color: var(--error-color); opacity: 1; }
        .status-message.success { color: var(--success-color); opacity: 1; }

        /* PIN Display */
        .pin-display {
            background-color: var(--surface-color);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            font-size: 2rem;
            letter-spacing: 10px;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
        }

        .pin-dot {
            width: 15px;
            height: 15px;
            background-color: #555;
            border-radius: 50%;
            margin: 0 5px;
            transition: background-color 0.1s ease;
        }

        .pin-dot.active {
            background-color: var(--primary-color);
            box-shadow: 0 0 10px var(--primary-color);
        }

        /* Keypad Grid */
        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .key {
            background-color: var(--surface-color);
            border: none;
            color: white;
            padding: 25px 0;
            font-size: 1.5rem;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.1s, background-color 0.2s;
            user-select: none;
            box-shadow: 0 4px 0 rgba(0,0,0,0.2);
        }

        .key:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 rgba(0,0,0,0.2);
            background-color: #404040;
        }

        .key.clear { background-color: #3f3f3f; color: #ccc; }
        .key.enter { background-color: var(--primary-color); }

    </style>
</head>
<body>

    <div class="auth-container">
        <h1>POS Terminal</h1>
        <div id="status" class="status-message">Enter Employee PIN</div>

        <div class="pin-display" id="pinDisplay">
            <div class="pin-dot"></div>
            <div class="pin-dot"></div>
            <div class="pin-dot"></div>
            <div class="pin-dot"></div>
        </div>

        <div class="keypad">
            <button class="key" onclick="window.press(1)">1</button>
            <button class="key" onclick="window.press(2)">2</button>
            <button class="key" onclick="window.press(3)">3</button>
            
            <button class="key" onclick="window.press(4)">4</button>
            <button class="key" onclick="window.press(5)">5</button>
            <button class="key" onclick="window.press(6)">6</button>
            
            <button class="key" onclick="window.press(7)">7</button>
            <button class="key" onclick="window.press(8)">8</button>
            <button class="key" onclick="window.press(9)">9</button>
            
            <button class="key clear" onclick="window.clearPin()">CLR</button>
            <button class="key" onclick="window.press(0)">0</button>
            <button class="key enter" onclick="window.submitPin()">â†’</button>
        </div>
    </div>

    <script type="module">
        import { db, collection, getDocs, query, where } from './firebase.js';

        const MAX_PIN_LENGTH = 4;
        let currentPin = "";
        const displayContainer = document.getElementById('pinDisplay');
        const dots = displayContainer.getElementsByClassName('pin-dot');
        const statusEl = document.getElementById('status');

        window.updateDisplay = function() {
            for (let i = 0; i < dots.length; i++) {
                dots[i].classList.toggle('active', i < currentPin.length);
            }
        };

        window.press = function(num) {
            if (currentPin.length < MAX_PIN_LENGTH) {
                currentPin += num;
                window.updateDisplay();
            }
        };

        window.clearPin = function() {
            currentPin = "";
            window.updateDisplay();
            window.setStatus("Enter Employee PIN", "");
        };

        window.setStatus = function(msg, type) {
            statusEl.textContent = msg;
            statusEl.className = 'status-message ' + type;
        };

        window.submitPin = async function() {
            if (currentPin.length === 0) return;

            window.setStatus("Verifying...", "");
            
            try {
                // Query Firestore for a user with this PIN
                const q = query(collection(db, "users"), where("pin", "==", currentPin));
                const querySnapshot = await getDocs(q);

                if (!querySnapshot.empty) {
                    const userDoc = querySnapshot.docs[0];
                    const userData = userDoc.data();
                    
                    window.setStatus(`Welcome, ${userData.name}!`, "success");
                    
                    // Save session
                    sessionStorage.setItem('pos_user', JSON.stringify({
                        id: userDoc.id,
                        name: userData.name,
                        role: userData.role
                    }));

                    // Route based on role
                    setTimeout(() => {
                        // If Admin/Manager, ask where they want to go
                        if(userData.role === 'admin' || userData.role === 'manager') {
                             if(confirm("Press OK for Dashboard, Cancel for Register.")) {
                                 window.location.href = "dashboard.html";
                                 return;
                             }
                        }
                        // Default to Register
                        window.location.href = "register.html";
                    }, 500);

                } else {
                    window.setStatus("Invalid PIN", "error");
                    window.shakeDisplay();
                    setTimeout(window.clearPin, 500);
                }
            } catch (error) {
                console.error("Login Error:", error);
                window.setStatus("Network Error", "error");
            }
        };

        window.shakeDisplay = function() {
            displayContainer.style.transform = "translateX(10px)";
            setTimeout(() => {
                displayContainer.style.transform = "translateX(-10px)";
                setTimeout(() => { displayContainer.style.transform = "translateX(0)"; }, 100);
            }, 100);
        };
        
        // Keyboard Support
        document.addEventListener('keydown', (e) => {
            if (e.key >= '0' && e.key <= '9') window.press(e.key);
            if (e.key === 'Backspace') window.clearPin();
            if (e.key === 'Enter') window.submitPin();
        });

        // Register PWA Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js').then((reg) => {
                    console.log('Service Worker Registered');
                });
            });
        }
    </script>
</body>
</html>
