<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS System | Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
    
    <style>
        :root {
            --bg-color: #1a1a1a;
            --surface-color: #2d2d2d;
            --surface-hover: #3d3d3d;
            --primary-color: #3b82f6; 
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --success-color: #22c55e;
            --text-color: #ffffff;
            --text-muted: #9ca3af;
            --border-color: #404040;
        }

        body { margin: 0; background-color: var(--bg-color); color: var(--text-color); font-family: 'Inter', sans-serif; display: flex; height: 100vh; overflow: hidden; }

        /* Sidebar */
        .sidebar { width: 250px; background-color: #111; border-right: 1px solid var(--border-color); display: flex; flex-direction: column; padding: 20px; }
        .brand { font-size: 1.5rem; font-weight: 800; margin-bottom: 40px; color: var(--primary-color); }
        .nav-item { padding: 12px 15px; margin-bottom: 5px; border-radius: 8px; cursor: pointer; color: var(--text-muted); font-weight: 600; }
        .nav-item:hover { background-color: var(--surface-color); color: white; }
        .nav-item.active { background-color: var(--surface-color); color: var(--primary-color); border-left: 3px solid var(--primary-color); }
        .user-profile { margin-top: auto; padding-top: 20px; border-top: 1px solid var(--border-color); font-size: 0.9rem; }
        .logout-link { color: var(--danger-color); cursor: pointer; display: block; margin-top: 10px; font-weight: 600;}

        /* Main Content */
        .main-content { flex: 1; padding: 40px; overflow-y: auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .page-title { font-size: 2rem; font-weight: 700; }
        
        .btn { padding: 10px 20px; border-radius: 6px; border: none; font-weight: 600; cursor: pointer; font-size: 0.9rem; }
        .btn-primary { background-color: var(--primary-color); color: white; }
        .btn-danger { background-color: var(--danger-color); color: white; padding: 6px 12px; font-size: 0.8rem;}
        .btn-warning { background-color: var(--warning-color); color: black; padding: 6px 12px; font-size: 0.8rem;}
        .btn-secondary { background-color: var(--surface-hover); color: white; }

        /* Tables */
        .data-table { width: 100%; border-collapse: collapse; background-color: var(--surface-color); border-radius: 8px; overflow: hidden; }
        .data-table th, .data-table td { padding: 15px; text-align: left; border-bottom: 1px solid var(--border-color); }
        .data-table th { background-color: #222; color: var(--text-muted); font-weight: 600; font-size: 0.85rem; text-transform: uppercase;}
        .data-table tr:hover { background-color: var(--surface-hover); }
        .badge { padding: 4px 8px; border-radius: 4px; font-size: 0.75rem; font-weight: 700; text-transform: uppercase; }
        .badge-admin { background-color: #8b5cf6; color: white; }
        .badge-manager { background-color: #3b82f6; color: white; }
        .badge-employee { background-color: #64748b; color: white; }

        /* Report Cards */
        .report-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 30px; }
        .report-card { background: var(--surface-color); padding: 20px; border-radius: 12px; }
        .report-val { font-size: 2rem; font-weight: 800; margin-top: 5px; }

        /* Modals */
        .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0,0,0,0.7); display: flex; justify-content: center; align-items: center; z-index: 100; opacity: 0; pointer-events: none; transition: opacity 0.2s; }
        .modal-overlay.open { opacity: 1; pointer-events: all; }
        .modal { background-color: var(--surface-color); width: 400px; padding: 30px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        .form-group { margin-bottom: 15px; }
        .form-label { display: block; margin-bottom: 8px; font-size: 0.9rem; color: var(--text-muted); }
        .form-input { width: 100%; padding: 10px; background-color: #111; border: 1px solid var(--border-color); color: white; border-radius: 6px; box-sizing: border-box; }
        .form-actions { display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px; }

        /* Print Hidden Areas */
        #print-container { display: none; }
        @media print {
            body * { visibility: hidden; }
            #print-container, #print-container * { visibility: visible; }
            #print-container { position: absolute; left: 0; top: 0; width: 100%; }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="brand">POS Admin</div>
        <div class="nav-item active" onclick="window.switchTab('inventory')">Inventory</div>
        <div class="nav-item" onclick="window.switchTab('users')">Users</div>
        <div class="nav-item" onclick="window.switchTab('transactions')">Transactions</div>
        <div class="nav-item" onclick="window.switchTab('settings')">Settings</div>
        
        <div class="user-profile">
            Logged in as: <strong id="currentUserDisplay">...</strong>
            <br>
            <span id="currentRoleDisplay" class="badge badge-employee" style="margin-top:5px; display:inline-block;">...</span>
            <span class="logout-link" onclick="window.logout()">Logout</span>
        </div>
    </div>

    <div class="main-content">
        
        <div id="view-inventory">
            <div class="header">
                <div class="page-title">Inventory</div>
                <button class="btn btn-primary" onclick="window.openProductModal()">+ Product</button>
            </div>
            <table class="data-table">
                <thead><tr><th>Name</th><th>Stock</th><th>Price</th><th>Actions</th></tr></thead>
                <tbody id="inventoryTableBody"></tbody>
            </table>
        </div>

        <div id="view-users" style="display:none;">
            <div class="header">
                <div class="page-title">Users</div>
                <button class="btn btn-primary" onclick="window.openUserModal()">+ User</button>
            </div>
            <table class="data-table">
                <thead><tr><th>PIN</th><th>Name</th><th>Role</th><th>Actions</th></tr></thead>
                <tbody id="usersTableBody"></tbody>
            </table>
        </div>

        <div id="view-transactions" style="display:none;">
            <div class="header">
                <div class="page-title">Transactions</div>
                <button class="btn btn-primary" onclick="window.printZReport()">Print Z-Report</button>
            </div>
            
            <div class="report-grid">
                <div class="report-card">
                    <div style="color:var(--text-muted)">Today's Sales</div>
                    <div class="report-val" id="todaySales">$0.00</div>
                </div>
                <div class="report-card">
                    <div style="color:var(--text-muted)">Cash in Drawer</div>
                    <div class="report-val" id="cashDrawer">$0.00</div>
                </div>
            </div>

            <table class="data-table">
                <thead><tr><th>Time</th><th>Method</th><th>Total</th><th>Status</th><th>Actions</th></tr></thead>
                <tbody id="transactionsTableBody"></tbody>
            </table>
        </div>

        <div id="view-settings" style="display:none;">
            <div class="header"><div class="page-title">Receipt Settings</div></div>
            <div class="modal" style="width: 100%; max-width: 600px;">
                <div class="form-group">
                    <label class="form-label">Business Name</label>
                    <input type="text" id="settingName" class="form-input" placeholder="e.g. My Awesome Shop">
                </div>
                <div class="form-group">
                    <label class="form-label">Receipt Header (Address/Phone)</label>
                    <textarea id="settingHeader" class="form-input" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Receipt Footer (Return Policy/Thanks)</label>
                    <textarea id="settingFooter" class="form-input" rows="3"></textarea>
                </div>
                <div class="form-actions">
                    <button class="btn btn-primary" onclick="window.saveSettings()">Save Configuration</button>
                </div>
            </div>
        </div>

    </div>

    <div class="modal-overlay" id="productModal">
        <div class="modal">
            <h2 style="margin-top:0">Product</h2>
            <input type="hidden" id="prodId">
            <div class="form-group"><label class="form-label">Name</label><input type="text" id="prodName" class="form-input"></div>
            <div class="form-group"><label class="form-label">Price</label><input type="number" id="prodPrice" class="form-input" step="0.01"></div>
            <div class="form-group"><label class="form-label">Stock</label><input type="number" id="prodStock" class="form-input"></div>
            <div class="form-actions">
                <button class="btn btn-secondary" onclick="window.closeModal('productModal')">Cancel</button>
                <button class="btn btn-primary" onclick="window.saveProduct()">Save</button>
            </div>
        </div>
    </div>
    <div class="modal-overlay" id="userModal">
        <div class="modal">
            <h2 style="margin-top:0">User</h2>
            <input type="hidden" id="userId">
            <div class="form-group"><label class="form-label">Name</label><input type="text" id="userName" class="form-input"></div>
            <div class="form-group"><label class="form-label">PIN</label><input type="text" id="userPin" class="form-input"></div>
            <div class="form-group">
                <label class="form-label">Role</label>
                <select id="userRole" class="form-input">
                    <option value="employee">Employee</option>
                    <option value="manager">Manager</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <div class="form-actions">
                <button class="btn btn-secondary" onclick="window.closeModal('userModal')">Cancel</button>
                <button class="btn btn-primary" onclick="window.saveUser()">Save</button>
            </div>
        </div>
    </div>

    <div id="print-container"></div>

    <script type="module">
        import { db, collection, addDoc, deleteDoc, updateDoc, doc, onSnapshot, query, orderBy, limit, setDoc, getDoc, increment } from './firebase.js';

        let inventory = [], users = [], transactions = [];
        let currentUser = null;

        function init() {
            const storedUser = sessionStorage.getItem('pos_user');
            if (!storedUser) { window.location.href = "index.html"; return; }
            currentUser = JSON.parse(storedUser);
            document.getElementById('currentUserDisplay').textContent = currentUser.name;
            document.getElementById('currentRoleDisplay').textContent = currentUser.role;

            setupListeners();
            loadSettings();
        }

        function setupListeners() {
            onSnapshot(collection(db, "products"), snap => {
                inventory = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                renderInventory();
            });
            onSnapshot(collection(db, "users"), snap => {
                users = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                renderUsers();
            });
            // Listen to last 50 transactions
            const q = query(collection(db, "sales"), orderBy("date", "desc"), limit(50));
            onSnapshot(q, snap => {
                transactions = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                renderTransactions();
            });
        }

        // --- Renders ---
        function renderInventory() {
            document.getElementById('inventoryTableBody').innerHTML = inventory.map(i => `
                <tr><td>${i.name}</td><td>${i.stock}</td><td>$${parseFloat(i.price).toFixed(2)}</td>
                <td><button class="btn btn-warning" onclick="window.editProduct('${i.id}')">Edit</button></td></tr>
            `).join('');
        }
        function renderUsers() {
            document.getElementById('usersTableBody').innerHTML = users.map(u => `
                <tr><td>${u.pin}</td><td>${u.name}</td><td>${u.role}</td>
                <td><button class="btn btn-danger" onclick="window.deleteItem('users','${u.id}')">Delete</button></td></tr>
            `).join('');
        }
        function renderTransactions() {
            let dailyTotal = 0;
            let cashTotal = 0;
            const today = new Date().toDateString();

            transactions.forEach(t => {
                const tDate = new Date(t.date.seconds * 1000).toDateString();
                if (tDate === today && t.status !== 'void') {
                    dailyTotal += t.total;
                    if(t.method === 'Cash') cashTotal += t.total;
                }
            });

            document.getElementById('todaySales').textContent = `$${dailyTotal.toFixed(2)}`;
            document.getElementById('cashDrawer').textContent = `$${cashTotal.toFixed(2)}`;

            document.getElementById('transactionsTableBody').innerHTML = transactions.map(t => `
                <tr style="opacity: ${t.status === 'void' ? 0.5 : 1}">
                    <td>${new Date(t.date.seconds * 1000).toLocaleTimeString()}</td>
                    <td>${t.method}</td>
                    <td>$${t.total.toFixed(2)}</td>
                    <td>${t.status || 'Completed'}</td>
                    <td>
                        ${t.status !== 'void' ? `<button class="btn btn-danger btn-sm" onclick="window.voidSale('${t.id}')">VOID</button>` : 'VOIDED'}
                        <button class="btn btn-secondary btn-sm" onclick="window.reprint('${t.id}')">Print</button>
                    </td>
                </tr>
            `).join('');
        }

        // --- Logic ---
        window.saveProduct = async () => {
             const id = document.getElementById('prodId').value;
             const data = {
                 name: document.getElementById('prodName').value,
                 price: parseFloat(document.getElementById('prodPrice').value),
                 stock: parseInt(document.getElementById('prodStock').value)
             };
             if(id) await updateDoc(doc(db,"products",id), data);
             else await addDoc(collection(db,"products"), data);
             window.closeModal('productModal');
        };
        
        window.voidSale = async (id) => {
            if(!confirm("VOID this transaction? This will return items to stock.")) return;
            const t = transactions.find(x => x.id === id);
            
            // 1. Return stock
            const updates = t.items.map(item => {
                return updateDoc(doc(db, "products", item.id), { stock: increment(item.qty) });
            });
            await Promise.all(updates);

            // 2. Mark Void
            await updateDoc(doc(db, "sales", id), { status: 'void' });
        };

        window.loadSettings = async () => {
            const docSnap = await getDoc(doc(db, "settings", "receipt"));
            if(docSnap.exists()) {
                const d = docSnap.data();
                document.getElementById('settingName').value = d.businessName || "";
                document.getElementById('settingHeader').value = d.header || "";
                document.getElementById('settingFooter').value = d.footer || "";
            }
        };

        window.saveSettings = async () => {
            await setDoc(doc(db, "settings", "receipt"), {
                businessName: document.getElementById('settingName').value,
                header: document.getElementById('settingHeader').value,
                footer: document.getElementById('settingFooter').value
            });
            alert("Settings Saved");
        };

        // --- Printing Reports ---
        window.printZReport = () => {
            const total = document.getElementById('todaySales').textContent;
            const cash = document.getElementById('cashDrawer').textContent;
            
            const div = document.getElementById('print-container');
            div.innerHTML = `
                <div style="font-family:monospace; width: 300px; text-align:center;">
                    <h2>Z-REPORT</h2>
                    <p>${new Date().toLocaleString()}</p>
                    <hr>
                    <div style="display:flex; justify-content:space-between;">
                        <span>Total Sales:</span><span>${total}</span>
                    </div>
                    <div style="display:flex; justify-content:space-between;">
                        <span>Cash Drawer:</span><span>${cash}</span>
                    </div>
                    <hr>
                    <p>Signature: ________________</p>
                </div>
            `;
            window.print();
        };

        // Standard Helpers
        window.editProduct = (id) => {
            const p = inventory.find(i=>i.id===id);
            document.getElementById('prodId').value = p.id;
            document.getElementById('prodName').value = p.name;
            document.getElementById('prodPrice').value = p.price;
            document.getElementById('prodStock').value = p.stock;
            document.getElementById('productModal').classList.add('open');
        }
        window.openProductModal = () => { 
            document.getElementById('prodId').value = ""; document.getElementById('prodName').value = "";
            document.getElementById('productModal').classList.add('open'); 
        }
        window.closeModal = (id) => document.getElementById(id).classList.remove('open');
        window.switchTab = (tab) => {
            ['inventory','users','transactions','settings'].forEach(t => {
                document.getElementById('view-'+t).style.display = (t===tab)?'block':'none';
            });
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            // Note: Simplification for demo, toggle class logic
        };
        window.logout = () => { sessionStorage.removeItem('pos_user'); window.location.href="index.html"; };

        init();
    </script>
</body>
</html>
